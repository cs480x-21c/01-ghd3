<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>A1: Shape Clicker</title>

        <script src="https://d3js.org/d3.v6.min.js"></script>

        <script src="ShapeGameSrc/svgControl.js"></script>
        <script src="ShapeGameSrc/RandomShapeMaker.js"></script>
        <script src="ShapeGameSrc/StartGame.js"></script>
        <script src="ShapeGameSrc/Timer.js"></script>
    </head>

    <body>
        <form name="GameMenu" id="GameMenu">
            <label> Welcome to shape clicker!</label> <br> <br>
            <label for="shapesToMake">shapes to make:</label>
                <input type="number" id="shapesToMake" name="shapesToMake" value="10">
            <div id="errorLabel"></div> <br>
            <input type="button" id="startGameButton" name="start" value="start" onclick="startGame(this)">
            <input type="button" id="stopGameButton" name="stop" value="stop" disabled onclick="stopGame(this)"> <br>
            <div id="timerDisplay"></div>
        </form>

        <svg id="vis"> </svg>
        <svg id="leaderBoard"></svg>
    </body>
</html>
