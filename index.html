<script>
  console.log(d3); // test if d3 is loaded 	function() { return (Math.random() * 10); }
  var line = d3.selectAll("line");
  line.on('click', function(d, i) {d3.select(this)
  		.attr("x1", function() { return (line.attr("x1") - 10); });})

  var circle = d3.selectAll("circle");
  circle.style("fill", "steelblue");
  circle.attr("r", 30);
  circle.on('mouseover', function(d, i) {d3.select(this)
        .style("fill", "red")
        .style("stroke", "black")
  		.style("stroke-width", "3");})
  circle.on('mouseout', function(d, i) {d3.select(this)
        .style("fill", "steelblue")
        .style("stroke-width", "0");})
  circle.on("click", function(){
  	d3.select(this).remove()
  })
  var rectangle = d3.selectAll("rect");
  rectangle.style("fill", "steelblue");
  rectangle.on('mouseover', function(d, i) {d3.select(this)
        .style("fill", "blue")
        .style("stroke", "black")
  		.style("stroke-width", "3");})
  rectangle.on('mouseout', function(d, i) {d3.select(this)
        .style("fill", "steelblue")
        .style("stroke-width", "0");})
  rectangle.on("click", function(){
  	d3.select(this).remove()
  })
  var star = d3.selectAll("polygon");
  star.on('click', function(d, i) {d3.select(this)
        .style("fill", "red")
        .style("stroke", "black")
  		.style("stroke-width", function() { return (Math.random() * 10); });})
  star.on('mouseout', function(d, i) {d3.select(this)
        .style("fill", "yellow")
  		.style("stroke-width", "0")})

  move();

  	if(circle.attr("cx") == 1000){
  		// circle.attr("cx", function() { return (Math.random() * 500); })
  		circle.transition()
  		.ease(d3.easeLinear)
  		.duration(3000)
  		.attr("cx", 100);
  	}
  	else if(circle.attr("cx") == 100){
  		circle.transition()
  		.ease(d3.easeLinear)
  		.duration(3000)
  		.attr("cx", 1000);
  	}
  }
  function move(){
  	circle.transition()
  	.ease(d3.easeLinear)
