<script src="https://d3js.org/d3.v6.min.js"></script>

<svg id="vis"> </svg>

<script>
	console.log(d3); // test if d3 is loaded
	let values = [1, 2, 4, 8, 16];
	console.log(values);		

	// Add an SVG
	let svg = d3.select('#vis')
		.attr('width', 525)
		.attr('height', 550);


	let xscale = d3.scaleLinear()
		.domain([0, 16])
		.range([0, 500]);

	let yscale = d3.scaleLinear()
		.domain([0, 4])
		.range([0, 500]);	

	let y = 0;


	// Add Rectangles
	svg.selectAll('rect')
		.data(values)
		.enter().append('rect')
		.attr('x', 0)
		.attr('y', () => yscale(y++))
		.attr('width', d => xscale(d))
		.attr('height', 50)
		.attr('fill', 'steelblue');
		


	// Add Circles
	y = 0;
	
	svg.selectAll('circle')
		.data(values)
		.enter().append('circle')
		.attr('cx', d => xscale(d))
		.attr('cy', () => yscale(y++) + 25)
		.attr('r', 25)
		.attr('fill', 'mediumorchid');
	

	// Add Lines
	y = 0;

	let line = d3.line()
		.x(d => xscale(d))
		.y(() => yscale(y++) + 25);

	svg.append('path') //reference: https://observablehq.com/@d3/line-chart
		.datum(values)
		.attr('fill', 'none')
		.attr('stroke', 'black')
		.attr('stroke-width', '2')
		.attr('stroke-linejoin', 'round')
		.attr('stroke-linecap', 'round')
		.attr('d', line);


	// Add Polygons
	y = 0;

	svg.append('polygon')
		.data(values)
		.attr('points', "300,10 400,200 360,100 400,120 200,300")
		.attr('fill', 'maroon');
	  

	
</script>
