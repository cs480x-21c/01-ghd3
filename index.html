<!DOCTYPE html>

<script src="https://d3js.org/d3.v6.min.js"></script>
<svg id="vis"></svg>

<script>

	//Parker Coady
	//Data vis assignment 1
	
  svg = d3.select('#vis')
    .attr('width', 350)
    .attr('height', 350);

  //lines
  linedata = [{"x1":100, "y1":10, "x2":100, "y2":350, "t":10},
			  {"x1":10, "y1":250, "x2":350, "y2":250, "t":10},
			  {"x1":10, "y1":110, "x2":100, "y2":110, "t":15},
			  {"x1":315, "y1":250, "x2":315, "y2":350, "t":10},
			  {"x1":315, "y1":300, "x2":350, "y2":300, "t":15}];
  
  svg.selectAll('line')
	.data(linedata)
	.enter().append('line')
	.attr('x1', function(d) { return d.x1; })
	.attr('y1', function(d) { return d.y1; })
	.attr('x2', function(d) { return d.x2; })
	.attr('y2', function(d) { return d.y2; })
	.attr('stroke', 'black')
	.style("stroke-width", function(d) { return d.t; });
  
  
  //polygon
  svg.append('polygon')
	.attr("points", "150,75 235,35 250,75 325,125, 275,200 175,215 225,150")
	.attr("fill", "red");


  //circles
  circledata = [{"cx":55, "cy":300, "r":35, "f":"blue"},
				{"cx":335, "cy":330, "r":10, "f":"yellow"}];
				
  svg.selectAll('circle')
	.data(circledata)
	.enter().append('circle')
	.attr('cx', function(d) { return d.cx; })
	.attr('cy', function(d) { return d.cy; })
	.attr('r', function(d) { return d.r; })
	.attr('fill', function(d) { return d.f; });
  
  
  //rectangles
  rectdata = [{"x":105, "y":10, "w":245, "h":235, "f":"red"},
			  {"x":10, "y":255, "w":85, "h":100, "f":"blue"},
			  {"x":320, "y":307, "w":100, "h":100, "f":"yellow"}];
  
  svg.selectAll('rect')
	.data(rectdata)
	.enter().append('rect')
	.attr('x', function(d) { return d.x; })
	.attr('y', function(d) { return d.y; })
	.attr('width', function(d) { return d.w; })
	.attr('height', function(d) { return d.h; })
	.attr('fill', function(d) { return d.f; })
	.on('mouseover', function(e, d) {
			d3.select(this).attr('fill', 'transparent');
		}).on('mouseout', function() {
			d3.select(this)
			.attr('fill', function(d) { return d.f; });
	});
 
</script>
</body>
</html>
