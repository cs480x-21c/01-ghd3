  const circle_1 = svg.append('circle')

      .attr('r', 60)

  const circle_4 = svg.append('circle')
      .attr('r', 40)
      .attr('cx', circlesX)
      .attr('cy', circlesY)

      .attr('stroke', 'black');

  const circle_5 = svg.append('circle')
      .attr('r', 20)
      .attr('cx', circlesX)
      .attr('cy', circlesY)

      .attr('stroke', 'black');


  // Add Lines
  const line_1 = svg.append('line')
      .style("stroke", "black")

      .attr("x1", 0)

      .attr("x1", 0)

  const polygon_1 = svg.append("polygon")

      .style("strokeWidth", "10px");

  const circleX = 400
  const circleY = 1000

  const eyeSpacing = 50;
  const eyeOffset = -50;
  const mouthOffset = 80;

  const face = svg.append('circle')
      .attr('r', 150)
      .attr('cx', circleX)
      .attr('cy', circleY)
      .attr('fill', 'yellow')
      .attr('stroke', 'black');

  const leftEye = svg.append('circle')
      .attr('r', 30)
      .attr('cx', circleX-eyeSpacing)
      .attr('cy', circleY+eyeOffset)
      .attr('fill', 'black')

  const rightEye = svg.append('circle')
      .attr('r', 30)
      .attr('cx', circleX+eyeSpacing)
      .attr('cy', circleY+eyeOffset)
      .attr('fill', 'black')

  // create a nose
  const nose = svg.append('circle')
      .attr('r', 20)
      .attr('cx', circleX)
      .attr('cy', circleY)
      .attr('fill', 'red')

  // create mouth
  const mouth_1 = svg.append('circle')
      .attr('r', 50)
      .attr('cx', circleX)
      .attr('cy', circleY+mouthOffset)

  const mouth_2 = svg.append('circle')
      .attr('r', 50)
      .attr('cx', circleX)
      .attr('cy', circleY+mouthOffset-10)
      .attr('fill', 'yellow')

  const heat_1 = svg.append('rect')
      .attr('x', circleX-200)
      .attr('y', circleY-150)

      .attr('height', 40)
      .attr('stroke', 'black')
      .attr('fill', 'green');

  const heat_2 = svg.append('rect')
      .attr('x', circleX-100)
      .attr('y', circleY-250)
      .attr('width', 200)
      .attr('height', 100)
      .attr('stroke', 'black')
      .attr('fill', 'black');
