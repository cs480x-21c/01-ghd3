<head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="main.js"></script>

    <link rel="stylesheet" href="main.css"/>
    <title>CS4802 Project I</title>
</head>
<body onload="main()">
    <div id="container">
        <p id="title">CS4802 Project I</p>
        <svg id="target"></svg>
        <div id="info">
            <p id="selection">Selected: None</p>
            <div id="sliderBox">
                <label for="opacitySlider">Opacity:</label>
                <input type="range" min="0.1" max="1" value="1" step="0.01" class="slider" id="opacitySlider"/>
            </div>
            <div id="colorBox">
                <label for="color">Color:</label>
                <input type="color" id="color">
            </div>

        </div>
    </div>

</body>
